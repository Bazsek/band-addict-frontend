<div class="container">
    <div class="sign-up" id="slide">
        <h2>Sign in</h2>
        <div class="form">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginData.email.errors }" />
                    <div *ngIf="submitted && loginData.email.errors" class="invalid-feedback">
                    <div *ngIf="loginData.email.errors.required">Email is required</div>
                        <div *ngIf="loginData.email.errors.email">Invalid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginData.password.errors }" />
                    <div *ngIf="submitted && loginData.password.errors" class="invalid-feedback">
                    <div *ngIf="loginData.password.errors.required">Password is required</div>
                        <div *ngIf="loginData.password.errors.minlength">Passwords must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group button-container d-flex justify-content-center">
                    <button class="btn btn-light">Sign in</button>
                    <a [routerLink]="['/sign-up']">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <div class="quotes" id="quote">
        <h2 class="title">{{ selectedQuote.title }}</h2>
        <div class="text">{{ selectedQuote.text }}</div>
        <div class="who">~{{ selectedQuote.who }}</div>
    </div>
</div>
