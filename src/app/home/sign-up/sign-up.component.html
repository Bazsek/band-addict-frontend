<div class="container">
    <div class="sign-up" id="slide">
        <h2>Sign up</h2>
        <div class="form">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerData.name.errors }" />
                    <div *ngIf="submitted && registerData.name.errors" class="invalid-feedback">
                        <div *ngIf="registerData.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerData.email.errors }" />
                    <div *ngIf="submitted && registerData.email.errors" class="invalid-feedback">
                    <div *ngIf="registerData.email.errors.required">Email is required</div>
                        <div *ngIf="registerData.email.errors.email">Invalid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerData.password.errors }" />
                    <div *ngIf="submitted && registerData.password.errors" class="invalid-feedback">
                    <div *ngIf="registerData.password.errors.required">Password is required</div>
                        <div *ngIf="registerData.password.errors.minlength">Passwords must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group confirm-password-container">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerData.confirmPassword.errors }" />
                    <div *ngIf="submitted && registerData.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="registerData.confirmPassword.errors.MatchPassword">Password must be identical</div>
                    </div>
                </div>
                <div class="form-group button-container d-flex justify-content-center">
                    <button class="btn btn-light">Sign up</button>
                    <a [routerLink]="['/sign-in']">Back</a>
                </div>
                </form>
        </div>
    </div>
</div>
